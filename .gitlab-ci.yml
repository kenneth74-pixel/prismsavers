image: prismsavers/core-build:2d5012c

variables:
  AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
  AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
  AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
  SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY

checkstyle:
  stage: test
  script:
    - ./gradlew spotlessCheck

deploy:
  stage: deploy
  only:
    - master
  before_script:
    - devops/grant_ssh_access.sh
  script:
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ./gradlew clean bootJar
    - rsync fineract-provider/build/libs/fineract-provider-*.jar kanzu-banking-usr@52.34.252.9:~/core_version
    - rsync fineract-provider/src/main/resources/pentahoReports kanzu-banking-usr@52.34.252.9:~/core_reports
  after_script:
    - devops/revoke_ssh_access.sh
